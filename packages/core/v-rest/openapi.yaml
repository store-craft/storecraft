openapi: 3.0.0
info:
  version: 1.0.0
  title: StoreCraft API
  description: Welcome to the `StoreCraft` **API**
servers:
  - url: api
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    basicAuth:
      type: http
      scheme: basic
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  schemas:
    AuthSignup:
      type: object
      properties:
        email:
          type: string
          format: email
          description: Email of user
        password:
          type: string
          minLength: 4
          maxLength: 20
          description: password
      required:
        - email
        - password
      description: Sign up type
    AuthSignin:
      type: object
      properties:
        email:
          type: string
          format: email
          description: Email of user
        password:
          type: string
          minLength: 4
          maxLength: 20
          description: password
      required:
        - email
        - password
      description: Sign in type
    AuthRefresh:
      type: object
      properties:
        refresh_token:
          type: string
          description: A refresh token
      required:
        - refresh_token
      description: Refresh token input type
    ApiAuthResult:
      type: object
      properties:
        token_type:
          type: string
          description: The type of token, should be `bearer` or `refresh`
        user_id:
          type: string
          description: the `ID` of user, example `au_....`
        access_token:
          type: object
          properties:
            token:
              type: string
              description: a token (`access` or `refresh`)
            claims:
              type: object
              properties:
                iss:
                  type: string
                sub:
                  type: string
                aud:
                  type: string
                exp:
                  type: number
                nbf:
                  type: number
                iat:
                  type: number
                jti:
                  type: string
                roles:
                  type: array
                  items:
                    type: string
                  description: User roles and authorizations
              description: Claims the `JSON Web Token` holds
          required:
            - token
            - claims
          description: The access token
        refresh_token:
          type: object
          properties:
            token:
              type: string
              description: a token (`access` or `refresh`)
            claims:
              type: object
              properties:
                iss:
                  type: string
                sub:
                  type: string
                aud:
                  type: string
                exp:
                  type: number
                nbf:
                  type: number
                iat:
                  type: number
                jti:
                  type: string
                roles:
                  type: array
                  items:
                    type: string
                  description: User roles and authorizations
              description: Claims the `JSON Web Token` holds
          required:
            - token
            - claims
          description: The refresh token
      required:
        - token_type
        - user_id
        - access_token
        - refresh_token
      description: Result of `auth` request
    ApiKey:
      type: object
      properties:
        apikey:
          type: string
          description: >-
            The `apikey` is `base64_uri(apikey@storecraft.api:{password})`.

            It will be shown only once to the user, at the `backend`, the
            password hash

            will be saved, thus, the real password is only known to the user.
      required:
        - apikey
      description: Result of `auth` `apikey` creation
    PresignedUrl:
      type: object
      properties:
        url:
          type: string
          description: The request url to follow
        method:
          type: string
          enum:
            - GET
            - POST
            - PUT
          description: The request method
        headers:
          type: object
          additionalProperties:
            type: string
          description: Additional request headers
      required:
        - url
        - method
    tag:
      type: object
      properties:
        id:
          type: string
          description: ID
        created_at:
          type: string
          description: ISO string creation time
        updated_at:
          type: string
          description: ISO string update time
        handle:
          type: string
          description: The key name
        values:
          type: array
          items:
            type: string
          description: List of values, related to the key
      required:
        - handle
        - values
      description: with `id`
    tagUpsert:
      type: object
      properties:
        id:
          type: string
          description: ID
        handle:
          type: string
          description: The key name
        values:
          type: array
